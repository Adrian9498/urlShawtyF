<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shawtyurl</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
       <main class="container-fluid container-custom bg-dark d-flex flex-column justify-content-center align-items-center pe-0">
            <div class="row mb-2 text-center text-white">
                <h1>
                    ShawtyUrl
                </h1>
                <h2>Short it and Share it!</h2>
            </div>
            <div class="row mt-5 justify-content-center text-center input-group text-white">
                <div class="col-5 pe-0">
                    <input type="text" name="url" id="url" class="form-control">
                </div>
                <button for="url" onclick="shortUrl()" class="ps-0 btn btn-primary col-2">Short your URL</button>
                <p class="mt-5" id="simple_url"></p>
            </div>
       </main>
       <footer class="container-fluid container-footer w-100 bg-secondary">
            <div class="row"></div>
        </footer> 
    </body>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
